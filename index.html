    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    />

    <title>EMI Calculator</title>

    <script type="module" src="main.js" defer></script>
    <!-- <script src="./app.js"></script> -->
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="heading text-center mt-4 mb-4">
        EMI CALCULATOR
        <div>
          <span class="copyright">&copy;Korneli</span>
        </div>
      </h1>
      <div class="container">
        <div class="row">
          <div class="col-12 mb-4">
            <p class="input-label mb-2">APPROVED LOAN AMOUNT</p>
            <input
              oninput="changeErrFunc()"
              id="appLoanAmount"
              type="number"
              class="user-input form-control"
              required
            />
            <span id="error" class="error-message"></span>
          </div>

          <div class="col-12 col-md-6 mb-2">
            <p
              class="input-label text-center"
              style="position: relative; left: 62px"
            >
              LIFE INSURANCE
            </p>
            <div class="radio-div">
              <div class="d-flex justify-content-center w-50" style="gap: 6px">
                <div class="center">
                  <label for="life-yes">YES</label>
                  <input
                    name="life-insurance"
                    id="life-yes"
                    type="radio"
                    class="user-input"
                    value="true"
                    checked
                  />
                </div>
                <div class="center mr-4">
                  <label for="life-no">NO</label>
                  <input
                    name="life-insurance"
                    id="life-no"
                    type="radio"
                    class="user-input"
                    value="false"
                  />
                </div>
              </div>

              <input type="text" id="lifeAmount" readonly />
            </div>
          </div>

          <div class="col-12 col-md-6 mb-2">
            <p
              class="input-label text-center"
              style="position: relative; left: 72px"
            >
              HEALTH INSURANCE
            </p>

            <div class="radio-div">
              <div class="d-flex justify-content-center w-50" style="gap: 6px">
                <div class="center">
                  <label for="health-yes">YES</label>
                  <input
                    name="health-insurance"
                    id="health-yes"
                    type="radio"
                    class="user-input"
                    value="true"
                    checked
                  />
                </div>
                <div class="center mr-4">
                  <label for="health-no">NO</label>
                  <input
                    name="health-insurance"
                    id="health-no"
                    type="radio"
                    class="user-input"
                    value="false"
                  />
                </div>
              </div>
              <input type="text" id="healthAmount" readonly />
            </div>
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">FPR</p>
            <div class="d-flex align-items-center" style="gap: 10px">
              YES/NO
              <input type="checkbox" id="FPR" checked />
            </div>
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">PROCESSING FEE</p>
            <input id="processingFee" type="text" class="user-input" readonly />
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">TOTAL GROSS AMOUNT</p>
            <input
              id="totalGrossAmount"
              type="text"
              class="user-input"
              readonly
            />
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">TOTAL LOAN AMOUNT</p>
            <input
              id="totalLoanAmount"
              type="text"
              class="user-input"
              readonly
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <p class="input-label mb-2">IRR</p>

            <input
              id="irrVal"
              type="text"
              value="35"
              class="user-input"
              style="text-align: center; width: 100px; padding: 0px"
              readonly
            />
            <br />
            <input
              id="irr"
              type="range"
              min="15"
              max="35"
              class="user-input"
              value="35"
              style="width: 100%; padding: 0px; cursor: pointer"
              oninput="onchangeRange(this)"
            />
          </div>

          <div class="col-4 d-flex flex-column align-items-center">
            <p class="input-label mb-2">TENURE</p>
            <select
              id="tenure"
              style="cursor: pointer"
              onchange="onchangeSelect(this)"
            >
              <option value="27">27</option>
              <option value="30">30</option>
              <option value="33">33</option>
              <option value="36">36</option>
              <option value="39">39</option>
              <option value="51">51</option>
              <option value="63">63</option>
            </select>
            <span id="error2" class="error-message">* Required</span>
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">ROI per Anum</p>
            <input id="ROIpa" type="text" class="user-input" readonly />
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">ROI per Month</p>
            <input id="ROIpm" type="text" class="user-input" readonly />
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">TOTAL INTEREST AMOUNT</p>
            <input
              id="totalInterestAmount"
              type="text"
              class="user-input"
              readonly
            />
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">TOTAL REPAYMENT AMOUNT</p>
            <input
              id="totalRepaymentAmount"
              type="text"
              class="user-input"
              readonly
            />
          </div>

          <div class="col-6 mb-2">
            <p class="input-label mb-2">EMI AMOUNT</p>
            <input id="emiAmount" type="text" class="user-input" readonly />
          </div>

          <div class="col-6 mb-4">
            <p class="input-label mb-2">BROKEN CHARGES</p>
            <input id="broken" type="text" class="user-input" readonly />
          </div>
        </div>
        <div class="d-flex justify-content-center py-4">
          <button
            class="button d-flex justify-content-center align-items-center"
            id="checkEmi"
            onclick="fetchFunc()"
          >
            <span class="span hidden"></span>
            <span class="button-text">CALCULATE</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
